apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'application'

mainClassName = 'Stew'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.4'
    compile 'com.ibm.icu:icu4j:56.1'
    compile 'au.com.bytecode:opencsv:2.4'
    //compile 'com.opencsv:opencsv:3.6'
    testCompile 'junit:junit:4.12'
}
